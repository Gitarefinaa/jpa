<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cities</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <h2>List of cities</h2>

        <table>
            <tr>
                <th>Id</th>
                <th>nama</th>
                <th>Gaji</th>
                <th>NIK</th>
                
            </tr>
            
            <tr th:each="emp : ${karyawan}">
                <td th:text="${emp.id}">Id</td>
                <td th:text="${emp.nama}">Name</td>
                <td th:text="${emp.gaji}">Population</td>
            </tr>
        </table>

    </body>
</html>
